<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; }
    table { border-collapse: collapse; }
    .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; }
    .header { padding: 20px; text-align: center; background-color: #0073e6; color: #ffffff; }
    .content { padding: 20px; color: #333333; }
    .button { display: inline-block; padding: 10px 20px; background-color: #0073e6; color: #ffffff; text-decoration: none; border-radius: 4px; }
    @media screen and (max-width: 600px) {
      .container { width: 100% !important; }
      .header, .content { padding: 15px !important; }
    }
  </style>
</head>
<body>
  <table class="container">
    <tr>
      <td class="header">
        <h1>Monthly Newsletter</h1>
      </td>
    </tr>
    <tr>
      <td class="content">
        <p>Hello Arby!,</p>
        <p>Welcome to our latest newsletter! Here are some highlights this month:</p>
        <ul>
          <li>Exciting updates</li>
          <li>New product launches</li>
          <li>Exclusive tips</li>
        </ul>
        <p><a href="https://projecthubcenter.com" class="button">Read More</a></p>
      </td>
    </tr>
  </table>
</body>
</html>
